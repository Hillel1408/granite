<div class="calculation-modal open">
    <div class="calculation-modal-body">
        <div class="calculation-modal-content">
            <span class="calculation-modal__close">
                <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M21 3L3 21"
                        stroke="#9898A0"
                        stroke-width="2"
                        stroke-miterlimit="10"
                    />
                    <path
                        d="M3 3L21 21"
                        stroke="#9898A0"
                        stroke-width="2"
                        stroke-miterlimit="10"
                    />
                </svg>
            </span>
            <h2 class="calculation-modal__sub-title sub-title">
                Калькулятор стоимости памятника
            </h2>
            <div
                class="calculation-modal-step"
                style="display: none"
                data-step="1"
            >
                <h2>На каком кладбище планируется установка памятника?</h2>
                <input type="text" name="cemetery" />
            </div>
            <div
                class="calculation-modal-step"
                style="display: none"
                data-step="2"
            >
                <h2>Какой памятник вам требуется?</h2>
                <div class="calculation-modal-grid">
                    <div>
                        <img src="img/img-35.jpg" alt="" />
                        <div class="calculation-modal-radio">
                            <input
                                class="custom-radio"
                                name="monument"
                                type="radio"
                                id="value-1"
                                value="value-1"
                                checked
                            />
                            <label for="value-1">Одинарный</label>
                        </div>
                    </div>
                    <div>
                        <img src="img/img-36.jpg" alt="" />
                        <div class="calculation-modal-radio">
                            <input
                                class="custom-radio"
                                name="monument"
                                type="radio"
                                id="value-2"
                                value="value-2"
                            />
                            <label for="value-2">Двойной</label>
                        </div>
                    </div>
                    <div>
                        <img src="img/img-37.jpg" alt="" />
                        <div class="calculation-modal-radio">
                            <input
                                class="custom-radio"
                                name="monument"
                                type="radio"
                                id="value-3"
                                value="value-3"
                            />
                            <label for="value-3">Мемориальный комплекс</label>
                        </div>
                    </div>
                    <div>
                        <img src="img/img-38.jpg" alt="" />
                        <div class="calculation-modal-radio">
                            <input
                                class="custom-radio"
                                name="monument"
                                type="radio"
                                id="value-4"
                                value="value-4"
                            />
                            <label for="value-4">Комбинированный</label>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="calculation-modal-step"
                style="display: none"
                data-step="3"
            >
                <h2>Требуется ли обустройство места захоронения?</h2>
                <div class="calculation-modal-grid-2">
                    <div class="calculation-modal-radio">
                        <input
                            class="custom-radio"
                            name="place"
                            type="radio"
                            id="value-5"
                            value="value-5"
                            checked
                        />
                        <label for="value-5">Нет, нужен только памятник</label>
                    </div>
                    <div class="calculation-modal-radio">
                        <input
                            class="custom-radio"
                            name="place"
                            type="radio"
                            id="value-6"
                            value="value-6"
                        />
                        <label for="value-6">Да, требуется</label>
                    </div>
                </div>
            </div>
            <div
                class="calculation-modal-step"
                style="display: none"
                data-step="4"
            >
                <h2>Какой гранит вам больше подходит?</h2>
                @@include('./granite.html')
            </div>
            <div class="calculation-modal-step" data-step="4">
                <h2>Требуются ли дополнительные услуги?</h2>
                <div class="calculation-modal-grid">
                    <div>
                        <img src="img/img-39.jpg" alt="" />
                        <div class="calculation-modal-radio">
                            <label class="custom-checkbox">
                                <input
                                    type="checkbox"
                                    name="value-1"
                                    value="value-1"
                                />
                                <span></span>
                                Гравировка фото
                            </label>
                        </div>
                    </div>
                    <div>
                        <img src="img/img-40.jpg" alt="" />
                        <div class="calculation-modal-radio">
                            <label class="custom-checkbox">
                                <input
                                    type="checkbox"
                                    name="value-2"
                                    value="value-2"
                                />
                                <span></span>
                                Фото на стекле
                            </label>
                        </div>
                    </div>
                    <div>
                        <img src="img/img-41.jpg" alt="" />
                        <div class="calculation-modal-radio">
                            <label class="custom-checkbox">
                                <input
                                    type="checkbox"
                                    name="value-3"
                                    value="value-3"
                                />
                                <span></span>
                                Фото на керамике
                            </label>
                        </div>
                    </div>
                    <div>
                        <img src="img/img-42.jpg" alt="" />
                        <div class="calculation-modal-radio">
                            <label class="custom-checkbox">
                                <input
                                    type="checkbox"
                                    name="value-4"
                                    value="value-4"
                                />
                                <span></span>
                                Цветник
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="calculation-modal-flex">
                <div>
                    <p class="calculation-modal__small-text">Шаг 2 из 5</p>
                    <div class="calculation-modal-progress">
                        <div class="calculation-modal-progress-block"></div>
                    </div>
                </div>
                <div class="calculation-modal-buttons">
                    <button class="calculation-modal__btn icon-10"></button>
                    <button class="btn">Следующий вопрос</button>
                </div>
            </div>
        </div>
    </div>
</div>
