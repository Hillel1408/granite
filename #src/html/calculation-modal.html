<div class="calculation-modal open">
    <div class="calculation-modal-body">
        <div class="calculation-modal-content">
            <span class="calculation-modal__close">
                <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M21 3L3 21"
                        stroke="#9898A0"
                        stroke-width="2"
                        stroke-miterlimit="10"
                    />
                    <path
                        d="M3 3L21 21"
                        stroke="#9898A0"
                        stroke-width="2"
                        stroke-miterlimit="10"
                    />
                </svg>
            </span>
            <h2 class="calculation-modal__sub-title sub-title">
                Калькулятор стоимости памятника
            </h2>
            <div
                class="calculation-modal-step"
                style="display: none"
                data-step="1"
            >
                <h2>На каком кладбище планируется установка памятника?</h2>
                <input type="text" name="cemetery" />
            </div>
            <div class="calculation-modal-step" data-step="2">
                <h2>Какой памятник вам требуется?</h2>
            </div>
            <div class="calculation-modal-flex">
                <div>
                    <p class="calculation-modal__small-text">Шаг 2 из 5</p>
                    <div class="calculation-modal-progress">
                        <div class="calculation-modal-progress-block"></div>
                    </div>
                </div>
                <div class="calculation-modal-buttons">
                    <button class="calculation-modal__btn icon-10"></button>
                    <button class="btn">Следующий вопрос</button>
                </div>
            </div>
        </div>
    </div>
</div>
